<div class="container">
    <div class="login-card">

        <main class="form-signin w-100 m-auto">
            <h1>Please Login</h1>
            <form #loginForm = "ngForm" (ngSubmit)="signIn(username.value, password.value)">
                <div class="form-group was-validated">
                    <label for="username" class="form-label">Username</label>
                    <input #username type="text" id = "username" placeholder="Username" class="form-control"  required/>
                </div>
            
                <div class="form-group was-validated">
                    <label for="password" class="form-label">Password</label>
                    <input #password type="password" id = "password" placeholder="Password" class="form-control"  required/>
                </div>
        
                <input type="submit" value="Sign In" class="w-100 btn btn-lg btn-primary" [disabled]="loginForm.invalid"/>
            </form>
        </main>
     
    </div>
</div>
