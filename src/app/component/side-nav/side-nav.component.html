<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
        <li  *ngFor="let item of navList">

            <div class="nav-list-item" (click)="onItemClick(item.title)">
                <fa-icon [icon]="item.icon">

                </fa-icon>
    
                <span>
                    <a>{{item.title}}</a>
                </span>
            </div>
        
        </li>
    </ul>
</div>
