<div class="container-fluid">
	<div class="container">
		<div class="row">
			<div class="col-lg-5 col-md-6 column-card">
				<div class="title-bar">
					<h5>Course List</h5>

					<div (click)="changeValue('add')"
						class="add-button">
						Add
					</div>
				</div>

				<div class="scroll-list">

					<div *ngFor="let item of courseResponse?.data"
						class="item-hover">
						<div (click)="onItemClick()"
							class="course-list">

							<div class="course-top">
								<div class="course-title">{{item.title}}</div>

								<div [ngStyle]="{'color': item.status == 'active'? 'green' : 'red'}"
									class="course-status">
									{{item.status}}
								</div>

							</div>

							<div class="course-credits">
								credit: {{item.credits}}
							</div>

						</div>
					</div>

				</div>
			</div>

			<div class="col-lg-5 col-md-6">
				<div *ngIf="type == 'add'"
					class="column-card">
					<h5>
						{{type |titlecase}} Courses
					</h5>

					<form #loginForm="ngForm">
						<div class="form-group was-validated">
							<label for="coursename"
								class="form-label">
								Coursename
							</label>
							<input #coursename
								type="text"
								id="coursename"
								placeholder="Coursename"
								class="form-control"
								required>
						</div>

						<div class="form-group was-validated">
							<label for="credit"
								class="form-label">
								Credits
							</label>
							<input #credit
								type="credit"
								id="credit"
								placeholder="credit"
								class="form-control"
								required>
						</div>

					</form>

					<div (click)="addCourse(coursename.value, credit.value)"
						class="add-button">
						{{type | titlecase}}
					</div>

				</div>

				<div *ngIf="type == 'update'"
					class="column-card">

					<div class="title-bar">
						<h5>
							{{type |titlecase}} Courses
						</h5>

						<div (click)="changeValue('')"
							class="add-button">
							close
						</div>
					</div>

					<form #loginForm="ngForm">
						<div class="form-group was-validated">
							<label for="coursename"
								class="form-label">
								Coursename
							</label>
							<input #coursename
								type="text"
								id="coursename"
								placeholder="Coursename"
								class="form-control"
								required>
						</div>

						<div class="form-group was-validated">
							<label for="credit"
								class="form-label">
								Credits
							</label>
							<input #credit
								type="credit"
								id="credit"
								placeholder="credit"
								class="form-control"
								required>
						</div>

					</form>

					<div
						class="add-button">
						{{type | titlecase}}
					</div>

				</div>
			</div>

		</div>
	</div>
</div>
